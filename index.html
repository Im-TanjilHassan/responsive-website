<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <!--vanilla css link -->
    <link rel="stylesheet" href="css/style.css">
    <!--tailwind link-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="lg:w-6xl mx-auto">
        <!--navbar <i class="fa-solid fa-cart-shopping"></i>
        #E95A08-->
        <nav class="flex justify-between items-center px-10 mb-10">
            <img class="w-20 lg:w-30" src="images/logo.png" alt="website logo">
            <div class="flex justify-between lg:w-xl">
                <ul class="hidden lg:flex justify-around w-1/2 items-center">
                    <li class="hover:text-[#E95A08] hover:font-bold hover:border-b-2 cursor-pointer hover:border-b-[#E95A08] py-2 px-5
                   duration-100 ease-out"><a href="">Home</a></li>
                    <li class="hover:text-[#E95A08] hover:font-bold hover:border-b-2 cursor-pointer hover:border-b-[#E95A08] py-2 px-5
                   duration-100 ease-out"><a href="">Shop</a></li>
                    <li class="hover:text-[#E95A08] hover:font-bold hover:border-b-2 cursor-pointer hover:border-b-[#E95A08] py-2 px-5
                   duration-100 ease-out"><a href="">About us</a></li>
                </ul>
                <div class="flex items-center lg:w-1/3 space-x-2">
                    <i class="fa-solid fa-cart-shopping text-2xl lg:text-[#E95A08]"></i>
                    <p class="font-bold lg:text-[#E95A08]">Cart ($56)</p>
                </div>
            </div>
        </nav>
        <!--banner section-->
        <section class="mb-20">
            <div class="flex flex-col-reverse lg:flex-row gap-3">
                <div class="lg:w-1/2 p-5 flex justify-center items-center">
                    <div class="space-y-5">
                        <p class="text-4xl lg:text-6xl font-bold">ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span></p>
                        <p class="text-gray-500">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses
                            to exotic blooms, we
                            offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                    </div>
                </div>
                <div class="lg:w-1/2 lg:p-5">
                    <img src="images/hero-flower.png" alt="">
                </div>
            </div>
        </section>
    </header>
    
</body>
</html>
